<body>

    <main>
        <section id="upload-section">

        </section>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const compressionSection = document.getElementById('compression-section');
        const compressionLevel = document.getElementById('compression-level');
        const compressionValue = document.getElementById('compression-value');
        const compressButton = document.getElementById('compress-button');
        const downloadSection = document.getElementById('download-section');
        const downloadLinkContainer = document.getElementById('download-link-container');
        const downloadLink = document.getElementById('download-link');
        const errorSection = document.getElementById('error-section');
        const errorMessage = document.getElementById('error-message');

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        imagePreviewContainer.style.display = 'block';
                        compressionSection.style.display = 'block';
                        downloadSection.style.display = 'none';
                        errorSection.style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                } else {
                    displayError('Please select a valid image file.');
                    resetUI();
                }
            } else {
                resetUI();
            }
        });

        compressionLevel.addEventListener('input', () => {
            compressionValue.textContent = `${compressionLevel.value}%`;
        });

        compressButton.addEventListener('click', () => {
            const file = imageUpload.files[0];
            const quality = parseInt(compressionLevel.value) / 100;

            if (!file) {
                displayError('Please upload an image first.');
                return;
            }

            if (!file.type.startsWith('image/')) {
                displayError('Invalid file type.');
                return;
            }

            displayError(''); // Clear any previous errors

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    let compressedDataURL;
                    const fileType = file.type;

                    if (fileType === 'image/jpeg' || fileType === 'image/jpg') {
                        compressedDataURL = canvas.toDataURL('image/jpeg', quality);
                    } else if (fileType === 'image/png') {
                        // PNG compression is lossless, but we can still optimize by resizing or other techniques if needed.
                        // For simplicity, we'll just use the original data URL here.
                        compressedDataURL = e.target.result;
                    } else if (fileType === 'image/webp') {
                        compressedDataURL = canvas.toDataURL('image/webp', quality);
                    } else {
                        displayError('Unsupported image type for compression.');
                        return;
                    }

                    downloadLink.href = compressedDataURL;
                    downloadLink.download = `compressed_${file.name}`;
                    downloadLinkContainer.innerHTML = `<a id="download-link" href="${compressedDataURL}" download="compressed_${file.name}">Download Compressed Image</a>`;
                    downloadLink = document.getElementById('download-link'); // Re-assign after innerHTML
                    downloadSection.style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        function displayError(message) {
            errorMessage.textContent = message;
            errorSection.style.display = 'block';
            downloadSection.style.display = 'none';
        }

        function resetUI() {
            imagePreview.src = '#';
            imagePreview.style.display = 'none';
            imagePreviewContainer.style.display = 'none';
            compressionSection.style.display = 'none';
            downloadSection.style.display = 'none';
            errorSection.style.display = 'none';
            imageUpload.value = ''; // Clear the file input
        }
    </script>
